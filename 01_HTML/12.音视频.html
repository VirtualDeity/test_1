<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        audio标签用来向页面引入一个外部音频文件
        音视频引入默认情况不允许用户自己控制播放或停止
        controls 是否允许用户控制播放，特殊属性没有值
        autoplay 音频自动播放
            如果设置了autoplay则音乐在页面打开时会自动播放
            但是目前大部分浏览器不会自动播放
        loop 音频循环播放
     -->
    <!-- <audio src="./source/刘梓炎 - 手心.mp3" controls loop></audio> -->

    <!-- <audio controls> 
    对不起您的浏览器不支持
    <source src="./source/刘梓炎 - 手心.mp3">
    <source src="source/高可意 - 只等风停.mp3">
     只会使用一个，依次不能使用则使用下一个
    </audio> -->

    <!--使用video标签引入视频文件 
        使用方式与audio基本一样
    -->
    <video controls> 
    <source src="./source/房东的猫 - 房东的猫《时光，一如既往》-相信未来义演片段.mp4">
    </video>
    <audio controls><source src="./source/房东的猫 - 时光，一如既往.mp3"> </audio>
    <iframe src="https://music.163.com/video?id=F17D884BC5B4C44A5D845FD566D445D9&userid=1856575451" width="600" height="400"></iframe></body>

</html>
