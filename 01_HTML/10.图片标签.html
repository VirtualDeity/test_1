<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- 图片标签用于在网页中引入图片 
    使用img引入外部图片，img是自结束标签    
    img属于替换元素，介于行内元素和块元素之间具有两者的特点

    属性：
        src指定的是外部图片的路径
        alt 对图片的描述 一般情况不显示，在图片加载不出来的时候显示
            搜索引擎可以根据alt内容识别图片，如果不写alt属性就不会搜索引擎所收录
        width 图片的宽度（单位是像素）
        height 图片的高度  只修改其中一个，另一个会等比例缩放
        注意
        在pc端不建议修改图片大小
        但在移动端经常对图片进行缩放

        图片的格式
            jpeg(jpg)
                支持颜色比较多，不支持动图和透明
                一般用来显示在照片
            gif 
                支持颜色比较少，支持简单透明，支持动图
                颜色单一的图，动图
            png
                支持颜色比较多，支持复杂透明，不支持动图
                颜色丰富，复杂透明的图（专为网页而生）
            webp
                谷歌新推出的专门用来显示网页中的图片的格式
                它具备了其他格式所有的优点而且文件还特别小
                缺点（兼容性不好）
            base64
                将图片用base64编码，可以将图片转化为字符，通过字符来引用图片
                一般是需要和网页一起加载的图片才会使用
            
            效果一样用小的，效果不一样用效果好的
-->
    <img src="./img/img1.jpg" ,alt="">
    <img src="./img/img2.jpg" ,alt="">
</body>

</html>
