<!--文档声明，声明当前网页的版本-->
<!DOCTYPE html>
<!--html 的根标签（元素），网页中的所有都要写在里边-->
<html lang="en">

<head>

    <!--head是网页的头部，head中的内容不会出现在网页中，
        主要用来帮助浏览器或者搜索引擎来解析网页
    meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题
    -->
    <meta charset="utf-8">
    <meta name="keywords" content="HTML5,前端，CSS3">
    <meta name="description" ,content="这是一个很不错的网站">
    <!-- 
        charset  指定网页的字符集
        name 指定数据的名称
        content 指定数据的内容

            keywords 表示网站关键字 可以使用多个关键字，用逗号隔开
            description 由于指定网站描述（自我介绍）
     -->


    <!--title 中的内容会显示在浏览器的标题栏中
        title 标签的内容会作为搜索结果上超链接的文本显示
    -->
    <title> 网页标题</title>


</head>

<!--body 也是html的子元素，表示网页的主体，所有可见内容-->

<body>
    <!--一级标题-->
    <h1> 网页的大标题</h1>
    <!-- 网页中多个空格默认情况被浏览器解析为一个 
    需要使用实体（转义字符）
        实体的语法
        &实体的名字
            &nbsp;空格
            &gt;大于号
            &lt;小于号

    -->
    <p>今天&nbsp; 天气不错！</p>
</body>

</html>
