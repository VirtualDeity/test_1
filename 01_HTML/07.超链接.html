<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>超链接</title>
</head>

<body>
    <!-- 
        超链接可以让我们从当前页面跳转到另一个页面
        也可以跳转到当前页面另一个位置
        使用a标签创建超链接
            属性：
                href 指定跳转的目标路径
                -值可以是一个外部网站
                也可以是一个内部页面路径
        超链接也是行内标签（行内元素）在a标签中可以嵌套除他自身外任何元素
        在网页中用紫色表示已访问过的超链接，蓝色表示还未访问过的超链接
     -->
    <a href="http://www.baidu.com">超链接</a>
    <br>
    <!-- <a href="http://www.baidu123.com">超链接</a> -->
    <a href="06.列表.html">超链接2</a>
</body>

</html>
