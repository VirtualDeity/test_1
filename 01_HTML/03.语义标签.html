<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Document
    </title>
</head>


<body>
    <!-- 
    标题标签
    h1  h2 h3 一般一个网站只有一个h1,仅次于title,h4 h5 h6 重要性逐级递减，(4 5 6较不重要)
    在网站中独占一行，成为块元素（block,element)
    hgroup 标签有用来给标题分组，可以将一组相关的标题放在hgroup
 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>段落标签，在P标签中内容只表现为一个段落，P标签也是块元素</p>
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其二</h2>
    </hgroup>
    <!-- em 预期语调加重 
        不会在网页中独占一行的元素成为行元素 
        strong 强调，主要内容！
    -->
    <p>今天天气<em>真</em>不错</p>
    <p>今天你要<strong>完成作业</strong> </p>
    <!--  blockquote 表示长以用，块元素-->
    鲁迅说
    <blockquote>
        这句话我没有说过
    </blockquote>
    <!-- q 短引用，不换行，行元素 -->
    子曰<q>学而时习之，不亦说乎</q><br> 我爱你
    <!-- <br> 换行标签 -->
</body>

</html>
