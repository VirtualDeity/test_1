<!DOCTYPE html>
<html>

<head>
    <title>标签属性</title>
</head>

<body>
    <!--
        属性    在标签中（开始标签或者自结束标签）中还可以设置属性
                属性是一个名值对（x=y)
                属性标签或其他属性用空格隔开
                属性不能瞎写，要根据规定写
                有些有属性值，有些没有，如果有属性值，属性值应该用引号（单引号双引号都可以）引起来

    -->
    <h1>
        今天是
        <font color="red" size="4">2021-9-17</font>
    </h1>
</body>

</html>
