<!DOCTYPE html>


<html>

<head>
    <title>Document</title>
    <meta charset="utf-8">

</head>

<body>
    <!-- 布局标签  结构化语义标签 -->
    <!-- 
        header  表示网页的头部
        main  表示网页的主体一个页面只会有一个main
        footer 表示网页的底部
        nav 表示网页的导航
        aside 和主体相关但不是主体（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，以上标签不能用用时使用
        div 没有语义，基于表示一个区块，目前用的最多的还是div 
        span 行内元素，没有语义，一般用于网页中选中文字
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
    <span></span>
</body>


</html>
