<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<!-- 列表(list)
    html 中有三种列表
    1.有序列表 用o1标签来创建有序列表   li表示列表项
    2.无序列表 用u1标签来创建有序列表   li表示列表项
    3.定义列表 使用dl标签来创建定义列表
        使用dt 来表示定义的内容
        使用dd对内容进行解释说明
    列表之间可以互相嵌套 



-->

<body>
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>结构是指网页的结构，结构用来规定那里是标题哪里是段落</dd>
    </dl>
</body>

</html>
